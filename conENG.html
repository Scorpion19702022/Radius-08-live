    <script src="https://kit.fontawesome.com/2ab53ed4ce.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="shadow"></div>

    <nav>

        <div class="wrapper">
            <div class="logo">
                <a href="inENG.html"><img src="./img/radius logo.png" alt="logo"></a>
            </div>
            <div class="language">
                <a href="contact.html" class="language__pl red">PL</a>
                <a href="#" class="language__en">EN</a>
            </div>
            <div class="navbar">
                <a href="inENG.html#home" class="navbar__link" onclick="void(0)">Home</a>
                <a href="aboutusENG.html" class="navbar__link" onclick="void(0)">About Us</a>
                <a href="inENG.html#offer" class="navbar__link" onclick="void(0)">Offer</a>
                <a href="galleryENG.html" class="navbar__link" onclick="void(0)">Gallery</a>
                <a href="#" class="navbar__link" onclick="void(0)">Contact</a>
            </div>
            <div class="burger">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark hide"></i>
            </div>
        </div>


    </nav>

    <main>
        <div class="hero">
            <div class="hero__shadow"></div>

        </div>

        <div class="cookie">
            <p class="cookie__text">The site use cookies</p>
            <button class="cookie__btn">accept</button>
        </div>

        <section class="sectioncontact" id="contact">
            <div class="boxcontact">
                <h2 class="boxcontact__heading">Send us an email</h2>
                <!-- <form action="./php/mailEN.php" method="post" class="contactform"> -->
                <form class="contactform">
                    <div class="contactbox">
                        <label for="name">Your name:</label>
                        <input type="text" id="name" placeholder="pass your name" name="name">
                        <p class="errorname">error</p>
                    </div>
                    <div class="contactbox">
                        <label for="email">Your e-mail:</label>
                        <input type="email" id="email" placeholder="pass your e-mail" name="email">
                        <p class="erroremail">error</p>
                    </div>
                    <div class="contactbox">
                        <label for="msg">Your message:</label>
                        <textarea name="msg" id="msg" placeholder="enter text"></textarea>
                        <p class="errortext">error</p>
                    </div>
                    <div class="btncontact">
                        <button class="btnsend">Send</button>
                        <button class="btnclean">Clear</button>
                    </div>

                </form>

                <p class="msgstatus"></p>

            </div>
        </section>

        <footer>
            <div class="footercompany">
                <img src="./img/radius logo.png" alt="logo">
                <p class="footercompany__text">Radius 08 s.c.</p>
            </div>
            <div class="footerproducer">
                <p class="footerproducer__text">&copy; <span class="year"></span> </p>
                <p class="footerproducer__info">Implementation: JM</p>
                <div class="contact">
                    <p><a href="https://github.com/Scorpion19702022?tab=repositories" target="_blank">GitHub <i
                                class="fa-brands fa-github"></i></a></p>
                    <p><a href="https://www.linkedin.com/in/jacek-mosi%C5%84ski-ab8622237/" target="_blank">Linkedin <i
                                class="fa-brands fa-linkedin"></i></a></p>
                    <p><a href="https://www.facebook.com/jacek.mosinski.5" target="_blank">Facebook <i
                                class="fa-brands fa-facebook"></i></a></p>
                </div>
            </div>
        </footer>

    </main>


    <script src="./js/mailEN.js"></script>
    <script src="./js/footerEN.js"></script>
</body>

</html>
